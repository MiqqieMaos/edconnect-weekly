<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title Basic Layout></title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="stylesheet" href="bootstrap.min.css">

        <style>
            .container{
                margin-top: 2rem;
            }
            .jumbotron{
                margin-top: 1rem;
                padding: 0.5rem;
            }
            .text-muted{
                margin-left: 0.5rem;
            }
            .head-con{
                display: flex;
                align-items: center;
             }
             .my-jumbo{
            padding: 1rem;
             margin-left: 10rem;
             margin-right: 10rem;
             margin-top: 5rem;
          }
        </style>
    </head>


<body>
   <header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
          <a class="navbar-brand" href="index.html">Project Explorer</a>
          <form class="form-inline">
            <div>
             <label for="searchForm"></label>
             <input type="text" class="form-control" name="searchForm" id="searchForm" placeholder="Search Projects">
   
             <button type="button" class="btn btn-outline-light">
               Search
             </button>
            </div>
   
           <ul class="navbar-nav">
             <li class="nav-item"> 
               <a href="createproject.html" class="nav-link">Submit</a>
             </li>
           </ul> 
          </form>
   
           <ul class="navbar-nav ml-auto">
             <li class="nav-item">
               <a href="register.html" class="nav-link">Sign up</a>
             </li>
             <li class="nav-item">
               <a href="login.html" class="nav-link">Login</a>
             </li>
           </ul>
       </nav>
      </div>
   </header> 

   <main>
    <div class="container">
        <div class="head-con">
          <h2>
            Ade Chuks
          </h2>
          <div class="text-muted">
              ade@edconnect.com
          </div>
         </div>
        <div class="jumbotron">
          <div class="row">
            <div class="form-group col">
               Program<br>Computer Information Systems
            </div>
            <div class="form-group col">
                Matric<br>33/3333
            </div>
            <div class="form-group col">
                Graduation Year<br>2018
            </div>
          </div>
        </div>
    </div>
         
       </section>
       <br>

       <section>
           <h3>Update Profile</h3>
           <hr><br>
        <div class="mx-auto w-75" style="width: 200px;">
           <form>
            <div class="form-row">
               <div class="form-group col-6">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName">
                </div>

                <div class="form-group col-6">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName">
                </div>
                <div class="form-group col-6">
                  <label for="emailAddress">Email Address</label> 
                  <input type="email" class="form-control" id="emailAddress">
                </div>
                <div class="form-group col-6">
                   <label for="program">Program</label>
                   <select name="program" class="form-control">
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology</option>
                   </select>
                </div>
                <div class="form-group col-6">
                    <label for="matricNumber">Matriculation Number</label>
                    <input type="datetime" class="form-control" id="matricNumber">
                </div>
                <div class="form-group col-6">
                    <label for="graduationYear">Graduation Year</label>
                    <select name="graduationYear" class="form-control">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                   </select> 
                </div>
            </div>    
              <button type="submit" class="btn btn-primary">Update Profile</button> 
           </form>
        </div>
       </section>
       <br>

       <section>
           <h3>Change Password</h3>
           <hr><br>
        <div class="mx-auto w-75" style="width: 200px;">
           <form>
            <div class="form-row">
                <div class="form-group col-4">
                  <label for="currentPassWord">Current Password</label>
                  <input type="password" class="form-control" id="currentPassword">
                </div>
               <div class="form-group col-4">
                 <label for="newPassword">New Password</label>
                 <input type="password" class="form-control" id="newPassword">
               </div>
               <div class="form-group col-4">
                 <label for="confirmPassword">Confirm Password</label>
                 <input type="password" class="form-control" id="confirmPassword">
               </div>
            </div>
               <button type="submit" class="btn btn-primary">Change Password</button>
           </form>
        </div>
       </section>
   </main> 
</body>

<footer>
    <div class="jumbotron my-jumbo">
        <div class="d-flex justify-content-end">
          <div class="text-muted">
            Project Explorer &#169; 2020</div> - Edconnect
        </div>
        </div>
</footer>

</html>
