<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title Basic Layout></title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="stylesheet" href="bootstrap.min.css">

        <style>
            .h3{
                margin-top: 3rem;
            }

            .my-jumbo{
            padding: 1rem;
             margin-left: 10rem;
             margin-right: 10rem;
             margin-top: 5rem;
             
          }
        </style>
    </head>


<body>
   <header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
          <a class="navbar-brand" href="index.html">Project Explorer</a>
          <form class="form-inline">
            <div>
             <label for="searchForm"></label>
             <input type="text" class="form-control" name="searchForm" id="searchForm" placeholder="Search Projects">
   
             <button type="button" class="btn btn-outline-light">
               Search
             </button>
            </div>
   
           <ul class="navbar-nav">
             <li class="nav-item"> 
               <a href="createproject.html" class="nav-link">Submit</a>
             </li>
           </ul> 
          </form>
   
           <ul class="navbar-nav ml-auto">
             <li class="nav-item">
               <a href="register.html" class="nav-link">Sign up</a>
             </li>
             <li class="nav-item">
               <a href="login.html" class="nav-link">Login</a>
             </li>
           </ul>
       </nav>
      </div>
   </header> 

   <main>
    <div class="mx-auto" style="width: 200px;">
     <h3 class="h3">Submit Project</h3>
     <form>
        <div class="form-group" style="width: 30rem;">
         <label for="projectName">Project Name</label>
         <input type="text" class="form-control" id="projectName" placeholder="Enter project name">
        </div>
        <div class="form-group" style="width: 30rem;">
         <label for="projectAbstract"> Project Abstract</label>
         <textarea type="text" class="form-control" id="projectAbstract"></textarea>
        </div>
        <div class="form-group" style="width: 30rem;">
          <label for="authors">Authors</label>
          <input type="text" class="form-control" id="authors" placeholder="Enter author names(separated by comma)">
        </div>
        <div class="form-group" style="width: 30rem;">
          <label for="tags">Tag(s)</label>
          <input type="text" class="form-control" id="tags" placeholder="Use # to tag project with different topics (e.g #javascript #mangodb) ">
        </div>
         

        <button type="submit" class="btn btn-primary">Continue</button>
          
     </form>
    </div>
   </main>    
</body>

<footer>
    <div class="jumbotron my-jumbo">
        <div class="d-flex justify-content-end">
          <div class="text-muted">
            Project Explorer &#169; 2020
          </div> - Edconnect
        </div>
    </div>
</footer>

</html>
