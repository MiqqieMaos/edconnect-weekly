<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title Basic Layout></title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="stylesheet" href="bootstrap.min.css">

        <style>
            .h3{
                margin-top: 3rem;
            }

            .my-jumbo{
            padding: 1rem;
             margin-left: 10rem;
             margin-right: 10rem;
             margin-top: 5rem;
             
          }
        </style>
    </head>


<body>
   <header>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
      <a href="/project-explorer" class="navbar-brand">Project Explorer</a>
      <form method="get" action="/project-explorer/search.html" class="form-inline">
        <input type="text" placeholder="Search Projects" name="search" class="mr-sm-2 form-control">
        <input type="hidden" name="type" value="Name">
        <button type="submit" class="btn btn-outline-light">Search</button>
      </form>
      <div class="mr-auto navbar-nav">
        <a href="/project-explorer/viewProject.html" class="nav-link">Projects
        </a>
      </div>
      <div class="navbar-nav">
        <a href="/project-explorer/register.html" class="nav-link">Sign up</a>
        <a href="/project-explorer/login.html" class="nav-link">Login</a>
      </div>

    </nav>
   </header> 

   <main>
    <div class="my-3 container">
      <div class="justify-content-center my-5 w-50 mx-auto row">
        <div class="col">
          <h3>Submit Project</h3>
          <form action="/projects/submit" method="post" class="">
            <div class="form-group">
              <label class="form-label">Project name</label><input type="text" name="name" placeholder="Enter project name" required="" class="form-control" value="">
            </div>
            <div class="form-group">
              <label class="form-label">Project abstract</label><textarea name="abstract" rows="7" required="" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label class="form-label">Author(s)</label><input type="text" name="authors" placeholder="Enter author names (seperated by comma)" required="" class="form-control" value="">
            </div>
            <div class="form-group">
              <label class="form-label">Tag(s)</label><input type="text" name="tags" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)" class="form-control" value="">
            </div>
            <button type="submit" class="btn btn-primary">Continue</button>
          </form>
        </div>
      </div>
    </div>
   </main>    
</body>

<footer>
    <div class="jumbotron my-jumbo">
        <div class="d-flex justify-content-end">
          <div class="text-muted">
            Project Explorer &#169; 2020
          </div> - Edconnect
        </div>
    </div>
</footer>

</html>
