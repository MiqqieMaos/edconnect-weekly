   <nav>

   <main>
      <section>
          <h3>Project 1</h3>
          <p>
              <ul>
                  <li>Created by: Jane Doe</li>
                  <li>Date Created: 00/00/0000</li>

              </ul>
          </p>

      <section>
          <h2>Edit Project</h2>
        <form name="editProject">
          Project Name:<br>
          <input type="text" name="name">

          <p>Project Abstract:<br>
            <textarea type="text" name="abstract"></textarea></p>
   
            <p>Authors:<br>
                <input type="text" name="authors">
            </p>
   
            <p>Tag(s):<br>
               <input type="text" name="tags">
           </p>

           <p>Upload File:<br>
            <input type="file" name="projectFile">

        <p><input type="submit"></p>
    </form>
      </section>
