<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title Basic Layout></title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="stylesheet" href="bootstrap.min.css">

        <style>
            .jumbotron{
                margin-top: 1rem;
                padding: 0.5rem;
            }
            .my-jumbo{
            padding: 1rem;
             margin-left: 10rem;
             margin-right: 10rem;
             margin-top: 5rem;
             
          }
        </style>
    </head>


<body>
   <header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
          <a class="navbar-brand" href="index.html">Project Explorer</a>
          <form class="form-inline">
            <div>
             <label for="searchForm"></label>
             <input type="text" class="form-control" name="searchForm" id="searchForm" placeholder="Search Projects">
   
             <button type="button" class="btn btn-outline-light">
               Search
             </button>
            </div>
   
           <ul class="navbar-nav">
             <li class="nav-item"> 
               <a href="createproject.html" class="nav-link">Submit</a>
             </li>
           </ul> 
          </form>
   
           <ul class="navbar-nav ml-auto">
             <li class="nav-item">
               <a href="register.html" class="nav-link">Sign up</a>
             </li>
             <li class="nav-item">
               <a href="login.html" class="nav-link">Login</a>
             </li>
           </ul>
       </nav>
      </div>
   </header> 
   
   <main>
      <section>
        <div class="container">
          <h3>Project 1</h3>
           <div class="jumbotron">
            <div class="row">
                <div class="col">
                  Created by<br> Jane Doe
                </div>
                <div class="col">
                  Date Created<br> 00/00/0000
                </div>
                <div class="col">
                  Last Update<br> 01/01/0001
                </div>
                  <a href="viewproject.html" class="col d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                      View Project
                    </button>
                  </a>
            </div>
           </div>
        </div>
      </section>

      <section>
       
     <div class="container">
       <form>
         <div class="row">
             <div class="col-6">
                 <h4>Edit Project</h4>
                 <hr>
                 <div class="form-group">
                     <label for="name">Project Name</label>
                     <input type="text" class="form-control" id="name" name="name">
                 </div>
                 <div class="form-group">
                     <label for="abstract">Project Abstract</label>
                     <textarea type="text" class="form-control" id="abstract" name="abstract"></textarea>
                 </div>
                 <div class="form-group">
                     <label for="authors">Author(s)</label>
                     <input type="text" class="form-control" id="authors" name="authors">
                 </div>
                 <div class="form-group">
                     <label for="tags">Tag(s)</label>
                     <input type="text" class="form-control" id="tags" name="tags">
                 </div>
                 <button type="submit" class="btn btn-primary">Save</button>
             </div>

             <div class="col-6">
                 <h4>Manage Project Files</h4>
                 <hr>
                 <div class="form group d-flex justify-content-end">
                     <input type="file" class="form-control" name="projectFile">
                 </div><br>
                 <div class="card card-header" style="padding: 3px;">
                     <label for="projectFiles">Project FIles</label>
                     <input type="text" class="form-control" id="projectFile" name="projectFile">
                 </div>
         </div>
      </form>
     </div>
      
          
     </section>
   </main>
</body>

<footer>
    <div class="jumbotron my-jumbo">
        <div class="d-flex justify-content-end">
          <div class="text-muted">
            Project Explorer &#169; 2020
          </div> - Edconnect
        </div>
    </div>
</footer>

</html>
