<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title Basic Layout>Edit Project</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="stylesheet" href="bootstrap.min.css">

        <style>
            .jumbotron{
                margin-top: 1rem;
                padding: 0.5rem;
            }
            .my-jumbo{
            padding: 1rem;
             margin-left: 10rem;
             margin-right: 10rem;
             margin-top: 5rem;
             
          }
        </style>
    </head>


<body>
   <header>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
      <a href="/project-explorer" class="navbar-brand">Project Explorer</a>
      <form method="get" action="/project-explorer/search.html" class="form-inline">
        <input type="text" placeholder="Search Projects" name="search" class="mr-sm-2 form-control">
        <input type="hidden" name="type" value="Name">
        <button type="submit" class="btn btn-outline-light">Search</button>
      </form>
      <div class="mr-auto navbar-nav">
        <a href="/project-explorer/viewProject.html" class="nav-link">Projects
        </a>
      </div>
      <div class="navbar-nav">
        <a href="/project-explorer/register.html" class="nav-link">Sign up</a>
        <a href="/project-explorer/login.html" class="nav-link">Login</a>
      </div>

    </nav>
   </header> 
   
   <main>
      <section>
        <div class="my-3 container">
          <h3 class="mt-5">Project 1</h3>
        <div class="container">
          <div class="p-3 mt-3 mb-5 bg-light text-dark row">
            <div class="col">
              Created By <br>
              <h6>Ola Ola</h6>
            </div>
            <div class="col">
              Date Created <br>
              <h6>2020-08-30</h6>
            </div>
            <div class="col">
              Last Updated <br>
              <h6>2020-08-30</h6>
            </div>
            <div class="d-flex justify-content-end col">
              <div>
                <a href="viewProject.html" class="btn btn-primary">View Project</a>
              </div>
            </div>
          </div>
        </div>
        </div>
      </section>

      <section>
       
     <div class="container">
       <form>
         <div class="row">
             <div class="col">
                 <h4>Edit Project</h4>
                 <hr>
                 <div class="form-group">
                     <label for="name">Project Name</label>
                     <input type="text" class="form-control" id="name" name="name">
                 </div>
                 <div class="form-group">
                     <label for="abstract">Project Abstract</label>
                     <textarea type="text" class="form-control" id="abstract" name="abstract"></textarea>
                 </div>
                 <div class="form-group">
                     <label for="authors">Author(s)</label>
                     <input type="text" class="form-control" id="authors" name="authors">
                 </div>
                 <div class="form-group">
                     <label for="tags">Tag(s)</label>
                     <input type="text" class="form-control" id="tags" name="tags">
                 </div>
                 <button type="submit" class="btn btn-primary">Save</button>
             </div>

             <div class="col">
              <h5>Manage Project files</h5>
              <hr>
              <div class="custom custom-file">
                <input multiple="" type="file" class="custom-file-input" name="projectFile"><label class="custom-file-label">Click to open file browser</label>
              </div>
              <hr>
              <div class="mt-3 card">
                <div class="card-header">
                  <h5>Project files</h5>
                </div>
                <div class="list-group list-group-flush">
                  <div class="d-flex justify-content-center align-items-center list-group-item">
                    <p class="lead">No file uploaded yet</p>
                  </div>
                </div>
              </div>
            </div>
         </div>
      </form>
     </div>
      
          
     </section>
   </main>
</body>

<footer>
    <div class="jumbotron my-jumbo">
        <div class="d-flex justify-content-end">
          <div class="text-muted">
            Project Explorer &#169; 2020
          </div> - Edconnect
        </div>
    </div>
</footer>

</html>
